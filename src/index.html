<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Busser üêï‚Äçü¶∫</title>
</head>
<body>
    <div class="center">
        <h3>Luv u</h3>
        
        <br>

        <!-- These will be interactive icons that deploy windows -->
        <div class="memories-of-you"></div>
        <div class="brand-new-days"></div>
        <div class="your-affection"></div>

        <div class="window active" style="max-width: 300px">
            <div class="title-bar">
                <div class="title-bar-text"><em>Echoes from my past</em></div>
                <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body has-space">
                <div id="carouselSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../resources/3.png" alt="First slide">
                        <div role="tooltip" class="is-bottom is-left">You gave me so much, and I gave you so little...</div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../resources/33.png" alt="Second slide">
                        <div role="tooltip">I don't wish I could change the past, not at all.</div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../resources/3.png" alt="Third slide">
                        <div role="tooltip" class="is-bottom is-left">But I do wish I had more future to spend with you, I miss you so much chiquitin...</div>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <br>
        <a class="clickme" role="button" href="#dialog-demo">Reach out</a>

        <div class="window active is-bright" id="dialog-demo" role="dialog" aria-labelledby="dialog-title">
        <div class="title-bar">
            <div class="title-bar-text" id="dialog-title">Are you there?</div>
            <div class="title-bar-controls">
            <button aria-label="Close" onclick="history.back()"></button>
            </div>
        </div>
        <div class="window-body has-space">
            <h2 class="instruction instruction-primary">I'm looking for you... every single day...</h2>
            <div role="progressbar" class="marquee"></div>
        </div>
        <footer style="text-align: right">
            <button onclick="history.back()">Cancel</button>
        </footer>
        </div>
        
    </div>


</body>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
